<!DOCTYPE html>
<html>
<head>
    <title>Fortress of Keys</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/chui.android.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/chui.android.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
    <app>
        <view ui-navigation-status="current">
            <navbar>
                <h1>Fortress of Keys</h1>
                <uibutton ui-kind="icon" ui-implements="icon" ui-bar-align="left">
                    <icon style="background: url(res/icon/logo.png);"/>
                </uibutton>
            </navbar>
            <subview ui-associations="withNavBar">
                <scrollpanel>
                    <expander>
                        <panel>
                            <tableview ui-kind="grouped">
                                <tablecell>
                                    <cellTitle>Username</cellTitle>
                                </tablecell>
                                <tablecell>
                                    <cellTitle>Password</cellTitle>
                                </tablecell>
                            </tableview>
                        </panel>
                    </expander>
                </scrollpanel>
            </subview>
        </view>
    </app>
</body>
</html>
